<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${'Name: ' + person.getName()}">VALUE</p>
<p th:text="${'ID: ' + person.getId()}">VALUE</p>
<p th:text="${'Age: ' + person.getAge()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<p th:text="${'Profession: ' + person.getProfession()}">VALUE</p>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back to list"/>
</form>

</body>
</html>
