<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    <br/>
    <label for="profession">Enter profession: </label>
    <input type="text" th:field="*{profession}" id="profession"/>
    <p style="color:red" th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">Profession error</p>
    <br/>
    <hr/>
    <input type="submit" value="Update person"/>
</form>

<br/>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back to list"/>
</form>

</body>
</html>
